<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX WebSocket Example</title>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <script src="https://unpkg.com/htmx.org@1.9.12"></script>
        <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    </head>
    <body>
        <template id="lobbyview">
            <div class="lobby-container">
                <div id="player-container" class="self-player-container">
                    <input id="self-hidden-input" type="text" class="player-hidden-input">
                    <div class="player-name-checkmark-box">
                        <span id="invalid-word-error" class="invalid-word-error">&#10008;</span>
                        <span class="checkmark">&#10004;</span> <h2 id="player-name" class="player-name"></h2>
                    </div>
                    <div class="letters-container">
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>                               
                    </div>
                    <div class="center-button">
                        <button id="send-word-button" class="send-word-button-container" onclick="sendWord()">Set Word </button> 
                    </div>
                </div>
                <div id="player-list" class="player-list"> </div>
                <div class="align-trailing">
                    <button class="start-game-button" id="start-game" onclick="startGame()">Start Game</button>
                </div>
            </div>
        </template>
        <template id="gameroom">
            <div class="game-container">
                <p>Round 1</p>
                <div id="game-timer" class="timer">00:20</div>
                <div id="player-list" class="player-list"> </div>
                <div class="center-button">
                    <div id="guess-word" class="send-word-button-container" onclick="guessWord()">Guess Word</div>
                </div>
            </div>
        </template>
    </body>
</html>
