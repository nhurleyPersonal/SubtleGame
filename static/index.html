<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Subtle.gg</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
    <script src="https://unpkg.com/htmx.org@1.9.12/dist/ext/ws.js"></script>
    <script src="/static/game.js"></script>
    <script src="/static/general.js"></script>

</head>
<body>
    <div class="index-page-container">
        <div class="title-container">
            <h1 class="title">Sub<span class="title-highlight">tle</span> </h1>
        </div>
        <div class="index-content">
            <input type="text" id="playername" placeholder="Name:" class="input-field" autocomplete="off">
            <input type="text" id="serverid" placeholder="Server ID:" class="input-field" autocomplete="off">
            <div class="title-button-container">
                <button id="createGameButton" class="server-create-button" onclick="createLobby()">Create Game</button> 
                <button class="join-game-button" onclick="joinGame(document.getElementById('playername').value, document.getElementById('serverid').value)">Join Game</button>
            </div>        
        </div>
    </div>
</body>
</html>
