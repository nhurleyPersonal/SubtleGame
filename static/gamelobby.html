<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>HTMX WebSocket Example</title>
        <script src="https://unpkg.com/htmx.org@1.8.5"></script>
        <script src="https://unpkg.com/htmx-ext-ws@2.0.0/ws.js"></script>
        <link rel="stylesheet" type="text/css" href="/static/styles.css">
        <script src="/static/ws.js"></script>
        <script src="/static/general.js?v=1.1"></script>
        <script src="/static/inline.js?v=1.0"></script>
        <script src="/static/gamelobby.js"></script>
    </head>
    <body>
        <template id="lobbyview">
            <input type="text" id="hiddenInput">
            <div class="lobby-container">
                <div id="player-container" class="self-player-container">
                    <div class="player-name-checkmark-box">
                        <span id="invalid-word-error" class="invalid-word-error">&#10008;</span>
                        <span class="checkmark">&#10004;</span> <h2 id="player-name" class="player-name"></h2>
                    </div>
                    <div class="letters-container">
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="letter"></div>
                        <div class="send-word-button-container">
                            <span onclick="sendWord()" class="material-symbols-outlined send-word-button">
                                send
                            </span>
                        </div>
                    </div>
                </div>
                <div id="player-list" class="player-list"> </div>
                <div class="align-trailing">
                    <button class="start-game-button" id="start-game" onclick="startGame()">Start Game</button>
                </div>
            </div>
        </template>
        <template id="gameroom">
            <div class="game-container">
                <p>Round 1</p>
                <div id="game-timer" class="timer">00:20</div>
                <div id="player-list" class="player-list"> </div>
            </div>
        </template>
    </body>
</html>
